cohortInclusionCriteria:
  description: Criteria used for defining the cohort. It is assumed that all cohort
    participants will match or NOT match such criteria.
  properties:
    ageRange:
      $schema: http://json-schema.org/draft-07/schema#
      description: Age range definition.
      properties:
        end:
          $schema: http://json-schema.org/draft-07/schema#
          description: Age value definition.
          properties:
            iso8601duration:
              description: Represents age as a ISO8601 duration (e.g., P40Y10M05D).
              example: P32Y6M1D
              type: string
          title: Age
          type: object
        start:
          $schema: http://json-schema.org/draft-07/schema#
          description: Age value definition.
          properties:
            iso8601duration:
              description: Represents age as a ISO8601 duration (e.g., P40Y10M05D).
              example: P32Y6M1D
              type: string
          title: Age
          type: object
      title: AgeRange
      type: object
    diseaseConditions:
      description: Diseases in cohort inclusion criteria
      items:
        $schema: http://json-schema.org/draft-07/schema#
        description: Diseases diagnosed e.g. to an individual, defined by diseaseID,
          age of onset, stage, level of severity, outcome and the presence of family
          history.
        properties:
          ageOfOnset:
            $schema: http://json-schema.org/draft-07/schema#
            description: Age value definition.
            properties:
              iso8601duration:
                description: Represents age as a ISO8601 duration (e.g., P40Y10M05D).
                example: P32Y6M1D
                type: string
            title: Age
            type: object
          diseaseCode:
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: 1
            definitions:
              CURIE:
                description: A CURIE identifier for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
                pattern: ^\w[^:]+:.+$
                type: string
            description: Definition of an ontology term.
            properties:
              id:
                description: A CURIE identifier for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
                pattern: ^\w[^:]+:.+$
                type: string
              label:
                description: The text that describes the term. By default it could
                  be the preferred text of the term, but is it acceptable to customize
                  it for a clearer description and understanding of the term in an
                  specific context.
                type: string
            required:
            - id
            title: Ontology Term
            type: object
          familyHistory:
            description: Boolean indicating determined or self-reported presence of
              family history of the disease.
            example: 1
            type: boolean
          notes:
            description: Unstructured text to describe additional properties of this
              disease instance.
            example: Some free text
            type: string
          severityLevel:
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: 1
            definitions:
              CURIE:
                description: A CURIE identifier for an ontology term.
                examples:
