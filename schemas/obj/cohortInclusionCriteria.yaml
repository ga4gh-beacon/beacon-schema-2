            title: Ontology Term
            type: object
          modifiers:
            description: 'For instance one or more terms from HPO Clinical Modifier
              (HP:0012823). This subontology is designed to provide terms to characterize
              and specify the phenotypic abnormalities defined in the Phenotypic abnormality
              subontology, with respect to severity, laterality, age of onset, and
              other aspects. [ HPO:probinson ] '
            examples:
            - id: HP:0032500
              label: Exacerbated by tobacco use
            - id: HP:4000053
              label: Displaced fracture
            items:
              $schema: http://json-schema.org/draft-07/schema#
              additionalProperties: 1
              definitions:
