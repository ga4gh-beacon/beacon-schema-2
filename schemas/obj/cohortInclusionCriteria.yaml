            title: Ontology Term
            type: object
          stage:
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: 1
            definitions:
              CURIE:
                description: A CURIE identifier for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
                pattern: ^\w[^:]+:.+$
                type: string
            description: Definition of an ontology term.
            properties:
              id:
                description: A CURIE identifier for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
