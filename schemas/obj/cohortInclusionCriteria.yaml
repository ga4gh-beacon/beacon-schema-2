                    description: A CURIE identifier for an ontology term.
                    examples:
                    - ga4gh:GA.01234abcde
                    - DUO:0000004
                    - orcid:0000-0003-3463-0775
                    - PMID:15254584
                    pattern: ^\w[^:]+:.+$
                    type: string
                  label:
                    description: The text that describes the term. By default it could
                      be the preferred text of the term, but is it acceptable to customize
                      it for a clearer description and understanding of the term in
                      an specific context.
                    type: string
                required:
                - id
                title: Ontology Term
                type: object
              reference:
                $schema: http://json-schema.org/draft-07/schema#
                additionalProperties: 1
                description: Definition of an external reference class.
                properties:
                  id:
                    description: An application specific identifier. RECOMMENDED.
                    example: PMID:34054918
                    type: string
                  notes:
                    description: An optional text descriptor.
                    example: Signatures of Discriminative Copy Number Aberrations
                      in 31 Cancer Subtypes
                    type: string
                  reference:
                    description: A url.
                    example: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8155688/
                    type: string
                required: []
                title: ExternalReference
                type: object
            required:
            - evidenceCode
            title: Evidence
            type: object
          excluded:
            default: 2
            description: (from Phenopackets v.2) Flag to indicate whether the disease
              was observed or not. Default is ‘false’, in other words the disease
              was observed. Therefore it is only required in cases to indicate that
              the disease was looked for, but found to be absent. More formally, this
              modifier indicates the logical negation of the OntologyClass used in
              the 'featureType' field. CAUTION It is imperative to check this field
              for correct interpretation of the disease!
            type: boolean
          featureType:
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: 1
            definitions:
              CURIE:
                description: A CURIE identifier for an ontology term.
                examples:
