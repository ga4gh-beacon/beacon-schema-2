---
genomicFeatures:
  description: List of Genomic feature(s) affected by the variant.
  items:
    description: 'Genomic feature(s) related to the variant. NOTE: Although genes
      could also be referenced using these attributes, they have an independent section
      to allow direct queries.'
    properties:
      featureClass:
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: 1
        definitions:
          CURIE:
            description: A CURIE identifier for an ontology term.
            examples:
            - ga4gh:GA.01234abcde
            - DUO:0000004
            - orcid:0000-0003-3463-0775
            - PMID:15254584
            pattern: ^\w[^:]+:.+$
            type: string
        description: Definition of an ontology term.
        properties:
          id:
            description: A CURIE identifier for an ontology term.
            examples:
            - ga4gh:GA.01234abcde
            - DUO:0000004
            - orcid:0000-0003-3463-0775
            - PMID:15254584
            pattern: ^\w[^:]+:.+$
            type: string
          label:
            description: The text that describes the term. By default it could be
              the preferred text of the term, but is it acceptable to customize it
              for a clearer description and understanding of the term in an specific
              context.
            type: string
        required:
        - id
        title: Ontology Term
        type: object
      featureID:
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: 1
        definitions:
          CURIE:
            description: A CURIE identifier for an ontology term.
            examples:
            - ga4gh:GA.01234abcde
            - DUO:0000004
            - orcid:0000-0003-3463-0775
            - PMID:15254584
            pattern: ^\w[^:]+:.+$
            type: string
        description: Definition of an ontology term.
        properties:
          id:
            description: A CURIE identifier for an ontology term.
            examples:
            - ga4gh:GA.01234abcde
            - DUO:0000004
            - orcid:0000-0003-3463-0775
            - PMID:15254584
            pattern: ^\w[^:]+:.+$
            type: string
          label:
            description: The text that describes the term. By default it could be
              the preferred text of the term, but is it acceptable to customize it
              for a clearer description and understanding of the term in an specific
              context.
            type: string
        required:
        - id
        title: Ontology Term
        type: object
    required:
    - featureClass
    type: object
  type: array
